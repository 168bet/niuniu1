{include file="public/top"}
       <!--body wrapper start-->
  <div class="wrapper">
   <section class="panel">
      <header class="panel-heading">
          添加商品
        <span class="pull-right">
           <a href="{:url('index')}" class="btn btn-success btn-sm">
           <i class="fa fa-reply"></i> 返回商品列表</a>
        </span>                            
      </header>
                  <div class="panel-body">
                      <form action="{:url('insert')}" class="form-horizontal" method="post">

                          <div class="form-group">
                              <label class="control-label col-md-3">商品名称</label>
                              <div class="col-md-4 col-xs-11">
                                  <input class="form-control form-control-inline input-medium default-date-picker" size="16" type="text" value="" name="title">
                                  
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="control-label col-md-3">商品图片</label>
                              <div class="col-md-4 col-xs-11">
                                 {TagLibping:upload name="img_url" id="img_url" value=""}
                              </div>
                          </div>
                           <div class="form-group">
                              <label class="control-label col-md-3">图组</label>
                              <div class="col-md-6 col-xs-11">
                                 {TagLibping:upload name="mimg_url[]" id="mimg_url" value=""}
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="control-label col-md-3">商品详细介绍</label>
                              <div class="col-md-6 col-xs-11">
                                  {TagLibping:ueditor name="content" id="content" value=""}
                          
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="control-label col-md-3">单价</label>
                              <div class="col-md-4 col-xs-11">
                                  <input class="form-control form-control-inline input-medium default-date-picker" size="16" type="text" value="0.00" name="price">
                                  
                              </div>
                          </div><div class="form-group">
                              <label class="control-label col-md-3">原价</label>
                              <div class="col-md-4 col-xs-11">
                                  <input class="form-control form-control-inline input-medium default-date-picker" size="16" type="text" value="0" name="originalCost">
                                  
                              </div>
                          </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">商品类别</label>
                                 <div class="col-md-4 col-xs-11">
                                    
                                  <select name="category_id" class="form-control">                      
                                    <option value="0">选择商品分类</option>  
                                    
                                    
                                    
                                    
                                    {volist name="parentlist" id="vo"}
                                        
                                           <option value="{$vo.id}">{$vo.title}</option>
                                            {volist name="vo['sub']" id="svo"}
                                                <option value="{$svo.id}">{:getdeepstr($svo['deep'])}{$svo.title}</option>
                                            {/volist}
                                            
                                        {/volist}
                                    </select>
                                    </div>
                                </div>
                           <div class="form-group">
                              <label class="control-label col-md-3">库存量</label>
                              <div class="col-md-4 col-xs-11">
                                  <input class="form-control form-control-inline input-medium default-date-picker" size="16" type="text" value="100" name="stocks">
                                  
                              </div>
                          </div>
                          <div class="form-group icheck green">               
                             <label class="control-label col-md-3">是否显示</label>
                              <div class="col-md-4 col-xs-11">
                                <div class="radio list-inline">    
                                    <label><input tabindex="3" type="radio"  name="status" value="1" checked>是</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                 </div>
                                 
                                 
                                 <div class="radio list-inline">    
                                    <label><input tabindex="3" type="radio"  name="status" value="0">否</label>
                                 </div>
                                 
                                 
                              </div>
                            </div>
                            
                             <div class="form-group icheck green">               
                             <label class="control-label col-md-3">是否置顶</label>
                             <div class="col-md-4 col-xs-11">
                                <div class="radio list-inline">    
                                    <label><input tabindex="3" type="radio"  name="is_top" value="1" >是</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                 </div>
                                 
                                 
                                 <div class="radio list-inline">    
                                    <label><input tabindex="3" type="radio"  name="is_top" value="0" checked>否</label>
                                 </div>
                                 
                                 
                              </div>
                             </div>
                             <div class="form-group icheck green">               
                             <label class="control-label col-md-3">是否推荐</label>
                              <div class="col-md-4 col-xs-11">
                                <div class="radio list-inline">    
                                    <label><input tabindex="3" type="radio"  name="is_rec" value="1" >是</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                 </div>
                                 
                                 
                                 <div class="radio list-inline">    
                                    <label><input tabindex="3" type="radio"  name="is_rec" value="0" checked>否</label>
                                 </div>
                                 
                                 
                              </div>
                             </div>
                             <div class="form-group icheck green">               
                             <label class="control-label col-md-3">是否热门</label>
                              <div class="col-md-4 col-xs-11">
                                <div class="radio list-inline">    
                                    <label><input tabindex="3" type="radio"  name="is_hot" value="1" >是</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                 </div>
                                 
                                 
                                 <div class="radio list-inline">    
                                    <label><input tabindex="3" type="radio"  name="is_hot" value="0" checked>否</label>
                                 </div>
                                 
                                 
                              </div>
                             </div>
                              <div class="form-group">
                                <label class="control-label col-md-3"></label>
                                <div class="col-md-4 col-xs-11">
                                    <button class="btn btn-success" type="submit"> 保存</button>
                              </div>
                          </div>

                      </form>
                  </div>
              </section>
    </div>
  <!--body wrapper end-->
{include file="public/bottom"}
